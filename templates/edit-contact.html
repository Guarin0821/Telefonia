{% extends "layout.html" %}
{% block body %}
<div class="col-md-4 offset-md-4">
        <div class="card card-body">
                <form method="POST" action="/update/{{ contact.0 }}">
        
                    <div class="form-group">
                        <input type="number" name="documento" placeholder="Documento" value="{{ contact.1}}" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Nombre" value="{{ contact.2}}" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" name="lastname" placeholder="Apellidos" value="{{ contact.3}}" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="date" name="fecha_nacimiento" placeholder="Fecha de Nacimiento" value="{{ contact.4}}" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="tel" name="telefono_fijo" placeholder="Numero Telefono Fijo" value="{{ contact.5}}" class="form-control">
                    </div>
                    <div class="form-gorup">
                        <button type="submit" class="btn btn-success btn-block">
                            Guardar
                        </button>
                    </div>
                    
                
                </form>
        </div>
</div>
{% endblock %}
